<!DOCTYPE html>

				</div> <!-- Left col end -->

					<p>
						This is placeholder text for the output. <span id="output1">input1</span> will go here.

					<p>
						This is placeholder text for where the second output will be <span id="output2">adipisicing</span> 
					</p>
					<p>
						This is placeholder text for where the third output will be <span id="output3">adipisicing</span> 
					</p>
				</div> <!-- Right col end -->
			</div> <!-- Container div end -->
		</div>
	</main>
	<footer>
		<div>
			<p>
				Copyright
			</p>
		</div>
	</footer>
	</div>
